specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: BucketSale
    network: mainnet
    source:
      address: "0x30076fF7436aE82207b9c03AbdF7CB056310A95A"
      abi: BucketSale
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.2
      language: wasm/assemblyscript
      entities:
        - Entered
        - Exited
      abis:
        - name: BucketSale
          file: ./abis/BucketSale.json
      eventHandlers:
        - event: Entered(address,uint256,indexed address,uint256,uint256,indexed address,uint256)
          handler: handleEntered
        - event: Exited(uint256,indexed address,uint256)
          handler: handleExited
      file: ./src/mapping.ts
